language: python

services:
  - redis-server

env:
  global:
    # Doctr deploy key for bluesky/bluesky-queueserver
    - secure: ""

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

global:
  - BUILD_DOCS=false
  - SUBMIT_CODECOV=false
  - FLAKE_8=false

jobs:
  fast_finish: true
  include:
    - python: 3.8  # This build will run only 'flake8'
      env: FLAKE_8=true
    - python: 3.7
    - python: 3.8
      env: BUILD_DOCS=true SUBMIT_CODECOV=true

before_install:
  - if [ $FLAKE_8 == 'true' ]; then
      pip install flake8;
      flake8 .;
      let res=$?;
      echo "The project code was verified with 'flake8'. Exit code ($res).";
      exit $res;
    fi

install:
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt

script:
  - coverage run -m pytest  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - python -m bluesky_queueserver.manager &
  - qserver -c add_to_queue -v '{"name":"count", "args":[["det1", "det2"]]}'
  - qserver -c add_to_queue -v '{"name":"scan", "args":[["det1", "det2"], "motor", -1, 1, 10]}'
  -    qserver -c add_to_queue -v '{"name":"count", "args":[["det1", "det2"]], "kwargs":{"num":10, "delay":1}}'
  - qserver -c queue_view
  - qserver -c pop_from_queue
  - qserver -c process_queue
  - qserver -c add_to_queue -v '{"name":"count", "args":[["det1", "det2"]], "kwargs":{"num":10, "delay":1}}'
  - qserver -c process_queue
  - qserver -c re_pause -v immediate
  - qserver -c re_continue -v resume
  - qserver -c add_to_queue -v '{"name":"count", "args":[["det1", "det2"]], "kwargs":{"num":10, "delay":1}}'
  - qserver -c process_queue
  - set -e
  - if [ BUILD_DOCS == 'true' ]; then
      make -C docs html;
      pip install doctr;
      doctr deploy --built-docs docs/build/html .;
    fi


after_success:
