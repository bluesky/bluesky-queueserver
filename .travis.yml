os: linux
dist: xenial
language: python

services:
  - redis

env:
  global:
    - BUILD_DOCS=false
    - SUBMIT_CODECOV=false
    - FLAKE_8=false

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

jobs:
  fast_finish: true
  include:
    - python: 3.7
    - python: 3.8

    - python: 3.8  # This build will only run 'flake8'
      name: "Check style"
      env: FLAKE_8=true

    - python: 3.8  # This build will only deploy docs.
      name: "Build/deploy docs"
      env:
        - BUILD_DOCS=true
        - SUBMIT_CODECOV=true
        # Doctr deploy key for bluesky/bluesky-queueserver
        - secure: ""
    # As of 2020-10-08, Python 3.9 distribution is not available in TravisCI's repos yet.
    # - python: 3.9

  allow_failures:
    - name: "Build/deploy docs"

before_install:
  - |
    if [ "${FLAKE_8}" == "true" ]; then
        pip install flake8
        flake8 .
        res=$?
        echo "The project code was verified with 'flake8'. Exit code ($res)."
        exit $res
    fi

install:
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt
  - pip install scikit-image
  - pip list

before_script:
  - |
    if [ "${BUILD_DOCS}" == "true" ]; then
        make -C docs/ html
        res=$?
        echo "Docs build finished with the exit code ($res)."

        if [ $res -gt 0 ]; then
            echo "Not attempting to run doctr."
        else
            if [ "${TRAVIS_REPO_SLUG}" == "bluesky/bluesky-queueserver" ]; then
                pip install doctr
                doctr deploy --built-docs docs/build/html . --branch-whitelist main
                res=$?
                echo "Docs deployment with 'doctr' finished with the exit code ($res)."
            fi
        fi
        exit $res
    fi

script:
  - coverage run -m pytest -v  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.

after_success:
